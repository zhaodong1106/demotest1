<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="http://apps.bdimg.com/libs/jquery/2.1.3/jquery.min.js"></script>
    <link th:href="@{/css/1.css}" rel="stylesheet"/>
    <script>
        function showMessage(url){
            $.getJSON(
                    url,
                    function(data){
                        console.log(data.msg);
                        alert(data.msg);
                    }
            );
        }

        function doClick(){
            var url = "http://127.0.0.1:8080/msg";
            showMessage(url);
        }

        function doClick0(){
            var url = "http://127.0.0.1:8080/msg0";
            showMessage(url);
        }
    </script>
</head>
<body>
<p th:text="'Hello 002, ' + ${title}" /><br/>
<input type="button" value="允许跨域" onclick="doClick()"/>
<br/>
<input type="button" value="未允许跨域" onclick="doClick0()"/>
